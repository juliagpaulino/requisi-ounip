<!DOCTYPE html>
<head>
    <title>Requisição de Prova</title>
  <link rel="stylesheet" href="requisição.css">
</head>

 <header><h1>Formulário para Requisição de Provas</h1></header>

 <body>
<form action="" method="post">
    <div class="Cadastro de Requisição" id="IdRequisicao">
        <label for="Curso">Curso</label>
        <select name="Curso" id="SelCurso">
            <option value="">Análise e Desenvolvimento de Sistemas</option>
            <option value="">Biomedicina</option>
            <option value="">Ciências Biológicas</option>
            <option value="">Direito</option>
            <option value="">Educação Física</option>
            <option value="">Farmácia</option>
            <option value="">Gestão de Recursos Humanos</option>
            <option value="">Psicologia</option>
        </select>
    </div>

    <div class="Cadastro de Turma" id="IdTurma">
        <label for="Turma">Turma</label>
        <select name="Tuma" id="SelTurma">
            <option value=""></option>
        </select>
    </div>

    <div>
        <label for="Disciplina">Disciplina</label>
        <select name="Disciplina" id="SelDisciplina">
            <option value="">Banco de Dados</option>
            <option value="">ED</option>             
        </select>
    </div>
            
        
    <div class="Cadastro de Prof" id="IdProf">
        <label for="Coordenador">Coordenador</label>
        <input type="text" id="Coordenador">
    </div>


    <div>
        <label for="Período">Período</label>
        <select name="Período" id="SelPeríodo">
            <option value="Manhã">Manhã</option>
            <option value="Noite">Noite</option>
        </select>
    </div>


    <div>
        <label for="Data Prova">Data da Prova</label>
        <input type="date" id="Data Prova">
    </div>


    <div>
        <label for="Tipo de Prova">Tipo de Prova</label>
        <select Tipo de Prova>
            <option value="NP2">NP2</option>
            <option value="SUB">SUB</option>
            <option value="EXAME">EXAME</option>
        </select> 
    </div>

    <div class="button">
        <button type="submit">Enviar Requisição</button>
    </div>
</form>
</body>
